      function calculateDistance(x1, y1, x2, y2) {
        return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);

      function moveButton(event) {
        const mouseX = event.clientX;
        const mouseY = event.clientY;
        const buttonRect = Bn.getBoundingClientRect();
        const buttonX = buttonRect.left + buttonRect.width / 2;
        const buttonY = buttonRect.top + buttonRect.height / 2;
        const distance = calculateDistance(mouseX, mouseY, buttonX, buttonY);

        if (distance < 150) {
          const directionX = buttonX - mouseX;
          const directionY = buttonY - mouseY;
          const moveX = mouseX + directionX * 0.02;
          const moveY = mouseY + directionY * 0.02;
          Bn.style.left = moveX - buttonRect.width / 2 + "px";
          Bn.style.top = moveY - buttonRect.height / 2 + "px";
        } else {
          Bn.style.left = "166px";
          Bn.style.top = "370px";
        }
      }
